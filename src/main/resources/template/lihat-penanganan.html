<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lihat Penanganan</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<br>
<h2 th:text="'Detail Penanganan'"></h2>
<h4 th:text="'Nama Pasien : ' + ${pasien.nama}"></h4>
<h4 th:text="'Jenis Penanganan : ' + ${jenisPenanganan.nama}"></h4>
<h4 th:text="'Obat yang Diperlukan : ' + ${medicalSupplies.namaObat}"></h4>
<h4 th:text="'Total Biaya Penanganan : ' + ${jenisPenanganan.harga}"></h4>
<table>
    <tr>
        <td><form th:action="@{/penanganan/ubah}" method="GET">
            <input type="hidden" name="idPasien" th:value="${pasien.id}"></input>
            <button type="submit" class="btn btn-primary">Ubah</button>
        </form></td>
       <!-- <td><form th:action="@{/penanganan/hapus}" th:object="${penanganan}" method="POST">
            <input type="hidden" th:value="${pasien.id}" th:field="*{id}" />
            <button type="submit" class="btn btn-primary">Hapus</button>
        </form></td> -->
    </tr>
</table>
</body>
</html>
